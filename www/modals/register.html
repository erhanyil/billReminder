<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Kayıt OL</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="Modal.close()" style="color:#97999e">Kapat</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller='modalController'>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="modalData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Parola</span>
          <input type="password" ng-model="modalData.password">
        </label>
        <label class="item">
		<button class="button button-block button-balanced" ng-click="doRegister()">Kayıt Ol</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
