<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New Reminder Item</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="Modal.close()" style="color:#97999e">Close</button>
    </div>
  </ion-header-bar>
  <ion-content ng-controller='modalController'>
    <form>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Bill Type
          </div>
          <select>
            <option>Doğalgaz</option>
            <option selected>Su</option>
            <option>İnternet</option>
            <option>Telefon</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Bill Amount</span>
          <input type="text" ng-model="modalData.billAmount">
        </label>
        <label class="item" ion-datetime-picker ng-model="modalData.billDate">
            Bill Date
            <label class="billDate">{{modalData.billDate| date: "yyyy-MM-dd H:mm"}}</label>
        </label>
        <label class="item item-input">
          <span class="input-label">Message</span>
          <textarea ng-model="modalData.message" class="reminderMessage"></textarea>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Status
          </div>
          <select>
            <option>Yüksek</option>
            <option>Orta</option>
            <option selected>Normal</option>
          </select>
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="doLogin()">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
